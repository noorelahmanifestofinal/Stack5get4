<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>NWR5 Staking dApp</title>

<body>
  <h1>NWR5 Staking dApp</h1>
  <p>This interface supports multilingual UI, dark mode, and mobile-ready staking interactions.</p>
  <p><a href="translations.csv" download>Download Translation Template (CSV)</a></p>
  <script>
    const savedLang = localStorage.getItem('preferredLang');
    if (savedLang) {
      document.documentElement.lang = savedLang;
      // Assume existing setLanguage function is in the main dApp script
      if (typeof setLanguage === 'function') setLanguage(savedLang);
    }
    function saveLang(lang) {
      localStorage.setItem('preferredLang', lang);
    }
  </script>
</body>
